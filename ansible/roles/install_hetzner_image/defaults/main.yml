---
# defaults file for install_hetzner_image
# All this variables need to be defined properly for the install_image role

images_path: /root/.oldroot/nfs/images/
image: Debian-103-buster-64-minimal.tar.gz
raid:
  active: 'yes'
  level: 1
disks:
  - nvme1n1 
  - nvme0n1
image: "{{ images_path }}/{{ image }}"
partitions:
  - /boot:ext4:512M
  - lvm:vg00:all
    #- lvm:vgsas:all
logical_volumes:
  - vg00:root:/:ext4:30G
  - vg00:swap:swap:swap:4G
  - vg00:tmp:/tmp:xfs:5G
  - vg00:home:/home:ext4:5G
  - vg00:var:/var:ext4:6G
format_second: 'no'
hostname: tfg.intelligenia.com
target: tfg.intelligenia.com
binary: /root/.oldroot/nfs/install/installimage
boot_loader: grub
