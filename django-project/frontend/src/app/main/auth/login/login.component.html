<div id="login" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo_mini.png">
            </div>

            <div class="title">{{'LOGIN' | translate}}</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>{{'Username' | translate}}</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>{{'Password' | translate}}</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <a class="forgot-password" [routerLink]="'/forgot-password'">
                        {{'Remember password' | translate}}
                    </a>
                </div>

                <button (click)="login()" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [projectWaitingButton]="formService.loading$ | async"
                        [disabled]="loginForm.invalid">
                    {{'LOGIN' | translate}}
                </button>
            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">{{"You do not have an account?" | translate}}</span>
                <a class="link" [routerLink]="'/register'">{{'New account' | translate}}</a>
            </div>

        </div>

    </div>

</div>
